<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>首页</title>
        <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css">
        <link rel="stylesheet" href="../static/css/base.css">
        <script src="../static/js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
        <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>

        <script type="text/javascript" src="../static/js/index.js"></script>
</head>

<body class="easyui-layout">

        <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">header</div>
        <div data-options="region:'west',split:true,title:'菜单'" style="width:250px;">
                <div id="meun" class="easyui-accordion" style="width:auto;height:100%;">
                        {{range $index,$v:=.Meun}}
                        <div title="{{$v.ActionName}}" style="padding:10px;border:0px">
                                <ul class="easyui-tree" data-options="url:'/loadallsonmeun?meunId={{$v.Id}}'"></ul>
                        </div>
                        {{end}}

                </div>


        </div>
        <div data-options="region:'east',split:true,collapsed:true,title:'隐藏功能区'" style="width:200px;padding:10px;">east
                region</div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">footer</div>
        <div data-options="region:'center',title:'工作区'">
                <div id="tabs" class="easyui-tabs" style="width:100%;height:100%;"> </div>


        </div>


</body>

</html>

</script>
